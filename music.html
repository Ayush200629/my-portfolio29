<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyClone - Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            color: #ffffff;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #000000;
            padding: 20px;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1db954;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 30px;
        }

        .nav-item {
            padding: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #b3b3b3;
        }

        .nav-item:hover, .nav-item.active {
            color: #ffffff;
            background: #1a1a1a;
        }

        .playlists {
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .playlist-item {
            padding: 8px 0;
            cursor: pointer;
            color: #b3b3b3;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .playlist-item:hover {
            color: #ffffff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            overflow: hidden;
        }

        /* Header */
        .header {
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid #333;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: none;
            border-radius: 25px;
            background: #333;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .search-input::placeholder {
            color: #b3b3b3;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b3b3b3;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #1db954;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .song-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .song-card:hover {
            background: #252525;
            transform: translateY(-5px);
        }

        .song-cover {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            font-weight: bold;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .song-artist {
            font-size: 14px;
            color: #b3b3b3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .play-button {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1db954;
            border: none;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .song-card:hover .play-button {
            opacity: 1;
        }

        /* Player Controls */
        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #181818;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .current-song {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 300px;
        }

        .current-cover {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .current-info {
            flex: 1;
        }

        .current-title {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .current-artist {
            font-size: 12px;
            color: #b3b3b3;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
            justify-content: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }

        .control-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .play-pause-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1db954;
            border: none;
            color: #000;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-display {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #1db954;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 150px;
        }

        .volume-bar {
            flex: 1;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
        }

        .volume-fill {
            height: 100%;
            background: #1db954;
            width: 70%;
        }

        /* Playlist view */
        .playlist-view {
            display: none;
        }

        .playlist-view.active {
            display: block;
        }

        .track-list {
            margin-top: 20px;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: #1a1a1a;
        }

        .track-number {
            color: #b3b3b3;
            font-size: 14px;
            width: 20px;
            text-align: center;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 2px;
        }

        .track-artist {
            font-size: 14px;
            color: #b3b3b3;
        }

        .track-duration {
            color: #b3b3b3;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            
            .songs-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .current-song {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                üéµ SpotifyClone
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item active" data-view="home">
                    üè† Home
                </li>
                <li class="nav-item" data-view="search">
                    üîç Search
                </li>
                <li class="nav-item" data-view="library">
                    üìö Your Library
                </li>
            </ul>
            
            <div class="playlists">
                <h3 style="color: #b3b3b3; font-size: 14px; margin-bottom: 15px;">PLAYLISTS</h3>
                <div class="playlist-item" data-playlist="favorites">‚ù§Ô∏è Liked Songs</div>
                <div class="playlist-item" data-playlist="recent">üïí Recently Played</div>
                <div class="playlist-item" data-playlist="pop">üé§ Pop Hits</div>
                <div class="playlist-item" data-playlist="rock">üé∏ Rock Classics</div>
                <div class="playlist-item" data-playlist="electronic">üéß Electronic</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-bar">
                    <div class="search-icon">üîç</div>
                    <input type="text" class="search-input" placeholder="Search for songs, artists, or playlists" id="searchInput">
                </div>
                <div class="user-profile">
                    <div class="user-avatar">U</div>
                    <span>Music Lover</span>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area" id="contentArea">
                <!-- Home View -->
                <div class="home-view">
                    <h2 class="section-title">Featured Songs</h2>
                    <div class="songs-grid" id="songsGrid">
                        <!-- Songs will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Playlist View -->
                <div class="playlist-view" id="playlistView">
                    <h2 class="section-title" id="playlistTitle">Playlist</h2>
                    <div class="track-list" id="trackList">
                        <!-- Tracks will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Controls -->
    <div class="player-controls">
        <div class="current-song">
            <div class="current-cover" id="currentCover">üéµ</div>
            <div class="current-info">
                <div class="current-title" id="currentTitle">Select a song</div>
                <div class="current-artist" id="currentArtist">Artist</div>
            </div>
        </div>

        <div class="control-buttons">
            <button class="control-btn" id="shuffleBtn">üîÄ</button>
            <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
            <button class="play-pause-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
            <button class="control-btn" id="repeatBtn">üîÅ</button>
            
            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time-display" id="totalTime">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <button class="control-btn" id="volumeBtn">üîä</button>
            <div class="volume-bar" id="volumeBar">
                <div class="volume-fill" id="volumeFill"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== SONG LINKS SECTION =====
        // Add your song links here in the format below:
        // { title: "Song Title", artist: "Artist Name", url: "https://your-song-link.com/song.mp3", cover: "üéµ" }
        
        const songDatabase = [
            // Popular Songs (Add your links here)
            { title: "Shape of You", artist: "Ed Sheeran", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", cover: "üéµ", genre: "pop" },
            { title: "Blinding Lights", artist: "The Weeknd", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", cover: "üåü", genre: "pop" },
            { title: "Watermelon Sugar", artist: "Harry Styles", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", cover: "üçâ", genre: "pop" },
            { title: "Levitating", artist: "Dua Lipa", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3", cover: "‚ú®", genre: "pop" },
            { title: "Good 4 U", artist: "Olivia Rodrigo", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3", cover: "üíú", genre: "pop" },
            
            // Rock Songs
            { title: "Bohemian Rhapsody", artist: "Queen", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3", cover: "üëë", genre: "rock" },
            { title: "Hotel California", artist: "Eagles", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3", cover: "üè®", genre: "rock" },
            { title: "Stairway to Heaven", artist: "Led Zeppelin", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", cover: "üé∏", genre: "rock" },
            
            // Electronic Songs
            { title: "Titanium", artist: "David Guetta ft. Sia", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3", cover: "ü§ñ", genre: "electronic" },
            { title: "Wake Me Up", artist: "Avicii", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3", cover: "‚òÄÔ∏è", genre: "electronic" },
            { title: "Clarity", artist: "Zedd ft. Foxes", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3", cover: "üíé", genre: "electronic" },
            
            // Add more songs here with your own links
            // { title: "Your Song Title", artist: "Your Artist", url: "https://your-link.com/song.mp3", cover: "üéµ", genre: "pop" },
        ];
        
        // ===== END SONG LINKS SECTION =====

        // Music Player State
        let currentSong = null;
        let currentPlaylist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let currentTime = 0;
        let duration = 0;
        let volume = 0.7;
        let isShuffle = false;
        let isRepeat = false;
        let audio = new Audio();

        // DOM Elements
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const repeatBtn = document.getElementById('repeatBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const volumeBar = document.getElementById('volumeBar');
        const volumeFill = document.getElementById('volumeFill');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const currentCover = document.getElementById('currentCover');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const songsGrid = document.getElementById('songsGrid');
        const searchInput = document.getElementById('searchInput');

        // Initialize App
        function initApp() {
            renderSongs(songDatabase);
            setupEventListeners();
            setupAudioEvents();
        }

        // Render Songs
        function renderSongs(songs) {
            songsGrid.innerHTML = '';
            songs.forEach((song, index) => {
                const songCard = document.createElement('div');
                songCard.className = 'song-card';
                songCard.innerHTML = `
                    <div class="song-cover">${song.cover}</div>
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <button class="play-button" onclick="playSong(${index})">‚ñ∂Ô∏è</button>
                `;
                songsGrid.appendChild(songCard);
            });
        }

        // Play Song
        function playSong(index) {
            currentIndex = index;
            currentSong = songDatabase[index];
            currentPlaylist = songDatabase;
            
            currentTitle.textContent = currentSong.title;
            currentArtist.textContent = currentSong.artist;
            currentCover.textContent = currentSong.cover;
            
            audio.src = currentSong.url;
            audio.load();
            
            if (isPlaying) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }
        }

        // Toggle Play/Pause
        function togglePlayPause() {
            if (!currentSong) return;
            
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                isPlaying = false;
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                isPlaying = true;
            }
        }

        // Previous Song
        function previousSong() {
            if (currentPlaylist.length === 0) return;
            currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playSong(currentIndex);
        }

        // Next Song
        function nextSong() {
            if (currentPlaylist.length === 0) return;
            
            if (isShuffle) {
                currentIndex = Math.floor(Math.random() * currentPlaylist.length);
            } else {
                currentIndex = (currentIndex + 1) % currentPlaylist.length;
            }
            
            playSong(currentIndex);
        }

        // Toggle Shuffle
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.color = isShuffle ? '#1db954' : '#b3b3b3';
        }

        // Toggle Repeat
        function toggleRepeat() {
            isRepeat = !isRepeat;
            repeatBtn.style.color = isRepeat ? '#1db954' : '#b3b3b3';
        }

        // Set Volume
        function setVolume(newVolume) {
            volume = newVolume;
            audio.volume = volume;
            volumeFill.style.width = `${volume * 100}%`;
            
            if (volume === 0) {
                volumeBtn.textContent = 'üîá';
            } else if (volume < 0.5) {
                volumeBtn.textContent = 'üîâ';
            } else {
                volumeBtn.textContent = 'üîä';
            }
        }

        // Format Time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update Progress
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
                totalTimeDisplay.textContent = formatTime(audio.duration);
            }
        }

        // Search Songs
        function searchSongs(query) {
            const filteredSongs = songDatabase.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) ||
                song.artist.toLowerCase().includes(query.toLowerCase())
            );
            renderSongs(filteredSongs);
        }

        // Setup Event Listeners
        function setupEventListeners() {
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', previousSong);
            nextBtn.addEventListener('click', nextSong);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            
            // Progress bar click
            progressBar.addEventListener('click', (e) => {
                if (audio.duration) {
                    const rect = progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const newTime = (clickX / rect.width) * audio.duration;
                    audio.currentTime = newTime;
                }
            });
            
            // Volume bar click
            volumeBar.addEventListener('click', (e) => {
                const rect = volumeBar.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const newVolume = clickX / rect.width;
                setVolume(newVolume);
            });
            
            // Search input
            searchInput.addEventListener('input', (e) => {
                searchSongs(e.target.value);
            });
            
            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                });
            });
            
            // Playlist navigation
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const playlistType = item.dataset.playlist;
                    showPlaylist(playlistType);
                });
            });
        }

        // Setup Audio Events
        function setupAudioEvents() {
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => {
                if (isRepeat) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    nextSong();
                }
            });
            
            audio.addEventListener('loadedmetadata', () => {
                totalTimeDisplay.textContent = formatTime(audio.duration);
            });
            
            // Set initial volume
            setVolume(volume);
        }

        // Show Playlist
        function showPlaylist(type) {
            let playlistSongs = [];
            let title = '';
            
            switch(type) {
                case 'favorites':
                    playlistSongs = songDatabase.slice(0, 5);
                    title = '‚ù§Ô∏è Liked Songs';
                    break;
                case 'recent':
                    playlistSongs = songDatabase.slice(-5);
                    title = 'üïí Recently Played';
                    break;
                case 'pop':
                    playlistSongs = songDatabase.filter(song => song.genre === 'pop');
                    title = 'üé§ Pop Hits';
                    break;
                case 'rock':
                    playlistSongs = songDatabase.filter(song => song.genre === 'rock');
                    title = 'üé∏ Rock Classics';
                    break;
                case 'electronic':
                    playlistSongs = songDatabase.filter(song => song.genre === 'electronic');
                    title = 'üéß Electronic';
                    break;
            }
            
            document.getElementById('playlistTitle').textContent = title;
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';
            
            playlistSongs.forEach((song, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info">
                        <div class="track-title">${song.title}</div>
                        <div class="track-artist">${song.artist}</div>
                    </div>
                    <div class="track-duration">3:24</div>
                `;
                trackItem.addEventListener('click', () => {
                    const originalIndex = songDatabase.findIndex(s => s.title === song.title);
                    playSong(originalIndex);
                });
                trackList.appendChild(trackItem);
            });
            
            // Show playlist view
            document.querySelector('.home-view').style.display = 'none';
            document.getElementById('playlistView').style.display = 'block';
        }

        // Initialize the app
        initApp();
    </script>
</body>
